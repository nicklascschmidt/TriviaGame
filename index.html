<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <!-- CSS links: Bootstrap, reset, style, font awesome -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


    <!-- Fonts! -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>
<body>

    <!-- Game Display -->

    <div class="container star-wars-background block center">

        <!-- Display at all times -->
        <h2>Trivia Game!</h2>

        <!-- Display at start, then disappear -->
        <p><button id="startButton" class="button">Start</button></p>

        <div id="questionPage">
            <!-- Display after start, then disappear once question was answered -->
            <p id="htmlQuestion"></p>
            <p id="htmlAnswers"></p>
            
            <p>Time remaining: 
                <span id="htmlTimer"></span>
            </p>
        </div>


        <div id="resultPage">
            <!-- Display after question is answered -->
            <p id="htmlResult"></p>
        </div>

        <div id="completePage">
            <p>Thanks for playing yo.</p>
            <p id="htmlAnswersCorrect"></p>
            <p id="htmlAnswersIncorrect"></p>
            <p id="htmlAnswersUnanswered"></p>
            <p><button id="playAgainButton" class="button">Play again</button></p>

        </div>
    </div>


    

    <!-- My local JS file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    

</body>
